<!DOCTYPE html>
<html layout:decorate="~{Layout}">
<head>
    <meta charset="UTF-8">
    <title>SmartOffer - Login</title>
</head>
<body>
<div id="login-container" layout:fragment="content">
    <div class="content">
        <div class="columns is-centered">
            <div class="column box is-half">
                <div id="form_container">
                    <h2 class="title">SmartOffer App - Log In</h2>
                    <hr/>
                    <form th:action="@{/Login}" method="post">
                        <div class="field">
                            <label class="label">Rut</label>
                            <div class="control">
                                <input class="input" name="username" type="text" placeholder="12345678-9" maxlength="12"/>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Password</label>
                            <div class="control">
                                <input class="input" name="password" type="password" maxlength="25"/>
                            </div>
                        </div>
                        <div class="field is-grouped is-grouped-centered">
                            <div class="control">
                                <input class="button is-warning" type="submit" value="Log In"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <hr/>
</div>
</body>
</html>
