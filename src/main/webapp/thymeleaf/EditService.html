<!DOCTYPE html>
<html layout:decorate="~{SessionLayout}">
<head>
    <title>SmartOffer - Contacto</title>
</head>
<body>
<div class="contact-container" layout:fragment="content">
    Edit Service
    <hr />
    <div id="form_container">
        <form th:action="@{/EditService/{id}(id=${service.id})}" th:object="${service}" method="post">
            <h2>Agregar Servicio</h2>
            <p>Nombre: <input type="text" th:field="*{name}" /></p>
            <p>Dirección: <input type="text" th:field="*{address}" /></p>
            <p>Telefono: <input type="text" th:field="*{phone}" /></p>
            <p>Email: <input type="text" th:field="*{email}" /></p>
            <p>Dueño: <input type="text" th:field="*{owner.name}" disabled="disabled" /></p>
            <p><input type="submit" value="Actualizar" /></p>
        </form>
    </div>
    <hr />
</div>
</body>
</html>
