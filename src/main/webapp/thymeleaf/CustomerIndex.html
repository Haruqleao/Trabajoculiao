<!DOCTYPE html>
<html layout:decorate="~{SessionLayout}">
<head>
    <title>SmartOffer - Contacto</title>
</head>
<body>
<div class="container box" layout:fragment="content">
    <div class="content">

        <em class="title is-4" th:text="${customer.getName()}+' '+${customer.getLastname()}"></em>
        <em class="tag" th:text="'Role: '+${customer.role}"></em>
        <em class="tag" th:text="'Rut: '+${customer.getRut()}" ></em>
        <hr />
        <h2><a th:href="@{/CustomerServices}">Mis Servicios</a></h2>
        <table class="table is-striped is-fullwidth">
            <thead>
            <th> Nombre</th>
            <th> Direccion</th>
            <th> Email</th>
            <th> Phone</th>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(myservices)}">
                <td>
                    No existe ningun servicio.
                </td>
            </tr>
            <tr th:each="service : ${myservices}">
                <td class="longtd">
                    <span th:text="${service.name}"></span>
                </td>
                <td class="longtd">
                    <span th:text="${service.address}"></span>
                </td>
                <td class="longtd">
                    <span th:text="${service.email}"></span>
                </td>
                <td class="smalltd">
                    <span th:text="${service.phone}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
